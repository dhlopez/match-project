<div class='card'>
  <div class='card-header'>
    Status from user {{playerStats}}
  </div>
  <div class='card-body'>
    <form novalidate autocomplete="off"
      (ngSubmit)="saveProduct()"
        [formGroup]="playerForm">
      <div class='form-group row'>
        <label class='col-md-3' for="usernameid">
          Username:</label>
        <div class='col-md-6'>
          <input class="form-control"
            id="usernameid"
            placeholder="Username"
            formControlName="username"
            type='text'/>
          <div *ngIf="username.invalid && (username.dirty || username.touched)"
              class="alert alert-danger">
            <div *ngIf="username.errors.required">
              Username is required
            </div>
          </div>
        </div>
      </div>
      <!-- <div class='form-group row'> -->
        <mat-form-field>
          <mat-select placeholder="Platform">
            <mat-option *ngFor="let platform of platforms" [value]="platform.value">
              {{platform.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <!-- </div> -->
      
      <!-- <div class='row'>
        <div class='col-md-3'>Console:</div>
        <div class='col-md-6'><input type='text'
            [(ngModel)]='player.platform' /></div>
      </div>
      <div class='row'>
        <button class='btn btn-primary'
          (click)='showPlayer()'>
        </button>
      </div>
      <div class='row'
        *ngIf='playerStats["error"]'>
        <div class='col-md-6'>
            "Dave"
        </div>
      </div> -->
    </form>
  </div>
</div>
