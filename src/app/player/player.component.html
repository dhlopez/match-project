<div class='card'>
  <div class='card-header' *ngIf="playerStats">
    Status for user {{playerStats.username}}
  </div>
  <div class='card-body'>
    <form novalidate autocomplete="off"
      (ngSubmit)="getPlayerStats()"
        [formGroup]="playerForm">
      <div class='form-group row'>
        <label class='col-md-3' for="usernameid">
          Username:</label>
        <div class='col-md-6'>
          <input class="form-control"
            id="usernameid"
            placeholder="Username"
            formControlName="username"
            type='text'/>
          <div *ngIf="username.invalid && (username.dirty || username.touched)"
              class="alert alert-danger">
            <div *ngIf="username.errors.required">
              Username is required
            </div>
          </div>
        </div>
      </div>
      <!-- <div class='form-group row'> -->
        <mat-form-field>
          <mat-select placeholder="Platform">
            <mat-option *ngFor="let platform of platforms" [value]="platform.value">
              {{platform.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <!-- </div> -->
      <div class='form-group row'>
        <div class="col-md-1">
          <button class="btn btn-primary"
                  style='width:80px'
                  type="button"
                  (click)="getPlayerStats()">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
